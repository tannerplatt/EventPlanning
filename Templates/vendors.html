<!-- templates/vendors.html -->
{% extends "base.html" %}
{% block title %}Vendors{% endblock %}
{% block content %}
<h1>Available Vendors</h1>
<div class="card">
  <ul>
    {% for vendor in vendors %}
    <li>
      <strong>{{ vendor['name'] }}</strong> - {{ vendor['service'] }} (Owner: {{ vendor['owner'] }}, Staff: {{
      vendor['staff'] }})
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
