{% extends "base.html" %}
{% block title %}Create Event{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Create a New Event</h1>

    <form method="POST" class="form-group">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="date">Event Date:</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
        </div>

        <div class="form-group">
            <label for="theme">Event Theme:</label>
            <input type="text" name="theme" id="theme">
        </div>

        <div class="form-group">
            <label for="venue_id">Venue:</label>
            <select name="venue_id" id="venue_id">
                {% for venue in venues %}
                <option value="{{ venue['VenueID'] }}">{{ venue['Name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Invite Users:</label>
            <div class="checkbox-group">
                {% for user in users %}
                <div class="checkbox-item">
                    <input type="checkbox" name="invite_users" value="{{ user['UserID'] }}"
                        id="user_{{ user['UserID'] }}">
                    <label for="user_{{ user['UserID'] }}">{{ user['Name'] }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit">Create Event</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
