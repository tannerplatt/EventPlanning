{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block content %}
<h2>All Events</h2>
{% for event in events %}
    <div class="card">
        <h3>{{ event.Name }}</h3>
        <p><strong>Date:</strong> {{ event.Date }}</p>
        <p><strong>Venue:</strong> {{ event.VenueName }}</p>
        <p><strong>Theme:</strong> {{ event.Theme }}</p>
        <p>{{ event.Description }}</p>
    </div>
{% endfor %}
{% endblock %}
