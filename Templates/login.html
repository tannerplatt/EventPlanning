<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning - Login / Register</title>
</head>
<body>

<h1>Login</h1>

<!-- Login Form -->
<form method="POST" action="{{ url_for('login') }}">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Login</button>
</form>

<hr>

<h2>Create a New Account</h2>
<!-- Registration Form -->
<form method="POST" action="{{ url_for('register') }}">
    <label for="new_name">Full Name</label>
    <input type="text" id="new_name" name="new_name" required>

    <label for="new_age">Age</label>
    <input type="number" id="new_age" name="new_age" required>

    <label for="new_email">Email</label>
    <input type="email" id="new_email" name="new_email" required>

    <label for="new_number">Phone Number</label>
    <input type="text" id="new_number" name="new_number" required>

    <button type="submit">Create Account</button>
</form>

</body>
</html>
